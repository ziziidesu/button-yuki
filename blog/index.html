<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<title>by minotaur</title>
<style>
.large-text {
font-size: 48px; /* 大きな文字サイズ */
font-weight: bold;
text-align: center;
}

/* ボタンのスタイル */
#followButton {
display: block; /* ボタンをブロック要素にして中央に配置 */
margin: 20px auto; /* 自動で左右のマージンを設定して中央に */
padding: 10px 20px; /* ボタンの内側の余白 */
font-size: 24px; /* ボタンのフォントサイズ */
font-weight: bold; /* ボタンのフォントを太字に */
color: white; /* テキストの色 */
background-color: #007BFF; /* ボタン背景色 */
border: none; /* ボーダーを無くす */
border-radius: 5px; /* 角を丸くする */
cursor: pointer; /* カーソルをポインターに */
transition: background-color 0.3s; /* ホバー時の色変化 */
}

/* ボタンのホバースタイル */
#followButton:hover {
background-color: #0056b3; /* ホバー時の背景色 */
}
</style>
<script src="script.js" defer></script>
</head>
<body>

<div id="cookie-notice" class="cookie-notice">
    このサイトではクッキーを使用しています。<br>
    <button id="accept-btn">承認する</button>
    <button id="reject-btn">拒否する</button>
</div>
<script src="script.js"></script>
<script>
document.getElementById('followButton').onclick = function() {
// 現在のURLを取得
let currentUrl = window.location.href;
// /siawaseok/ を削除
let newUrl = currentUrl.replace(/\/siawaseok\//, '/');
// URLを再読み込み
window.location.href = newUrl;
};
</script>

</body>
</html>
